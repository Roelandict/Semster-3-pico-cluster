name: Docker Image CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Local/Sensor-verwerker/**'


jobs:

  test:
    runs-on: ubuntu-latest
    name: Run Unit Tests
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
    
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Download Go dependencies
      working-directory: ./Local/Sensor-verwerker
      run: go mod download
    
    - name: Run tests
      working-directory: ./Local/Sensor-verwerker
      run: go test -v -race -cover -timeout=10s ./...
    
    - name: Run tests with coverage
      working-directory: ./Local/Sensor-verwerker
      run: go test -v -race -coverprofile=coverage.out ./...
    
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: ./Local/Sensor-verwerker/coverage.out

  build:
    needs: test
    runs-on: ubuntu-latest
    name: Build and Push Docker Image

    steps:
    - uses: docker/login-action@v3.6.0
      with: 
        logout: false
        username: roelandvdberg
        password: ${{ secrets.PASSWORDDOCKER }}
    
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build the Docker image
      run: docker buildx build --platform linux/amd64,linux/arm64 --push -t roelandvdberg/sensor-verwerker:1-${{ github.sha }} ./Local/Sensor-verwerker
    
    - name: Update latest tag
      run: docker buildx build --platform linux/amd64,linux/arm64 --push -t roelandvdberg/sensor-verwerker:latest ./Local/Sensor-verwerker
