apiVersion: v1
kind: ConfigMap
metadata:
  name: sensor-verwerker-test-config
  namespace: foodchain-db
data:
  test-name: "sensor-verwerker-deployment-test"
  test-version: "1.0.0"
  test-date: "2026-01-05"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sensor-verwerker-test
  namespace: foodchain-db
  labels:
    app: sensor-verwerker
    environment: test
    version: "1.0.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sensor-verwerker
      environment: test
  template:
    metadata:
      labels:
        app: sensor-verwerker
        environment: test
    spec:
      nodeSelector:
        kubernetes.io/arch: arm64
      
      serviceAccountName: sensor-sa
      
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      
      containers:
      - name: sensor-verwerker
        image: roelandvdberg/sensor-verwerker:latest
        imagePullPolicy: Always
        
        securityContext:
          runAsNonRoot: true
          runAsUser: 65534
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
        
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "250m"
        
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - ps aux | grep sensor-verwerker | grep -v grep || exit 1
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        
        startupProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - ps aux | grep sensor-verwerker | grep -v grep || exit 1
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 5
        
        env:
        - name: TZ
          value: "Europe/Amsterdam"
        - name: ENVIRONMENT
          value: "test"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
---
apiVersion: v1
kind: Service
metadata:
  name: sensor-verwerker-test-svc
  namespace: foodchain-db
  labels:
    app: sensor-verwerker
    environment: test
spec:
  selector:
    app: sensor-verwerker
    environment: test
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP
