apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-application
  namespace: grafana
spec:
  project: default
  source:
    repoURL: 'https://github.com/Roelandict/Semster-3-pico-cluster.git'  
    targetRevision: HEAD
    path: Local/Grafana
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: foodchain-db
  syncPolicy:
    automated:
      prune: true
      selfHeal: true